<html lang="en" ng-app="mahjong">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="GameController">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1>Mahjong Madness <small>Insanity..</small></h1>
        </div>
      </div>
      <div class="row" ng-init="getBoard('5541fc5b1872631100678bb4')">
        <div ng-repeat="tile in tiles">
          <span class="tile {{tile.zPos === 0 ? 'tilelow' : 'tilehigh'}}" style="top:{{tile.yPos*45+100}};left:{{tile.xPos*45}};z-index:{{tile.zPos}};">{{tile.tile.name}}</span>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
